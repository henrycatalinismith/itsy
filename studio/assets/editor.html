  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

      // wait a bit before 1st postMessage because of this
      // https://github.com/facebook/react-native/issues/11594
      setTimeout(() => dispatch("ready"), 300)

      const options = {
        autocapitalize: false,
        autocorrect: false,
        cursorBlinkRate: 500,
        indentUnit: 2,
        indentWithTabs: false,
        lineNumbers: true,
        mode: "lua",
        spellcheck: false,
        tabSize: 2,
        theme: "itsy",
      }
      const textarea = document.querySelector("textarea")
      const editor = CodeMirror.fromTextArea(textarea, options)

      const dispatch = (type, params = {}) => {
        const message = JSON.stringify({
          type,
          ...params,
        })
        window.postMessage(message, "*")
      }

      document.addEventListener("message", data => {
        const message = JSON.parse(data.data)
        switch (message.type) {
          case "init":
            dispatch("init")
            editor.setValue(message.lua)
            return
        }
      })

      dispatch("ready")
      editor.setValue("ready")

      editor.on("change", cm => {
        dispatch("change", {
          lua: editor.getValue()
        })
      })

    })
  </script>
